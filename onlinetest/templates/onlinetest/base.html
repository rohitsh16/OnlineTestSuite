<!DOCTYPE html>
<html lang="en_US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <title>JCC</title> -->
    {% load static %}
    <link rel="shortcut icon" href="{% static 'onlinetest/jcclogo.png' %}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'onlinetest/css/main.css' %}" />
    <link rel="stylesheet" href="{% static 'onlinetest/css/footer.css' %}">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Share:wght@700&display=swap'">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Slackey&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&amp;display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.5.0/dialog-polyfill.min.css">
    <link rel="stylesheet" href="{% static 'onlinetest/css/jquery.toast.min.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
        type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>
<style>
    .navbar-brand {
        font-family: 'Slackey', 'cursive';
        font-size: 18px;
        margin-left: 16px;
    }
</style>

<body style="background-image: url('{% static 'onlinetest/bg.jpg' %}'); background-attachment: fixed;background-position: center;background-repeat: no-repeat;background-size: cover;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky py-0">
        <a class="navbar-brand" href="/"><img src="{% static 'onlinetest/jcclogo.png' %}" alt="logo" width="45"
                class="d-inline-block align-top"></a>
        {% if not user.is_anonymous %}
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link"><img src="{{ image }}" alt=""> &nbsp;{{user}}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ '/logout/' }}"><span class="fas fa-sign-out-alt pr-2"></span>Logout</a>
                </li>
            </ul>
        </div>
        {% endif %}
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
    {% block content %} {% endblock %}
</body>



</html>
{% block js %}{% endblock %}
